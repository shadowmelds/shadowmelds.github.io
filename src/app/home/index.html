<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影遁 | 主页</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="../res/bulma/css/bulma.css">
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="../global/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="../res/js/svg-inject.js"></script>
    <script src="/dist/theme.js"></script>
</head>
<body>

<div id="__next">
    <header>
        <div class="app-container">
            <nav class="navbar">
                <a class="navbar-title" href="">
                    <img src="../../assets/img/shadowmeld.png" alt="ShadowmeldIcon" class="logo">
                    <span>这儿是影遁 🤪</span>
                </a>

                <!--            <img id="mobile-cta" class="mobile-menu" src="../assets/img/menu.svg" alt="Open Navigation">-->

                <!--            <img id="mobile-exit" class="mobile-menu-exit" src="../assets/img/exit.svg" alt="Close Navigation">-->

                <ul class="theme-mode">
                    <li class="tab">
                        <button id="switch-theme" name="Enable dark theme" title="启用深色主题" aria-label="启用深色主题" class="action-icon">
                            <img id="light-mode" src="/src/assets/icons/light_mode_white_24dp.svg">
                            <img id="dark-mode"  src="/src/assets/icons/dark_mode_black_24dp.svg">
                        </button>
                    </li>
                    <li class="tab">
                        <button id="mobile-cta" name="Expand menu" title="展开导航栏" aria-label="展开导航栏" class="action-icon css-16pk4gl mobile-menu"><svg viewBox="0 0 24 24" role="presentation" style="width: 1.5rem; height: 1.5rem;"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path></svg></button>
                    </li>
                </ul>

                <ul class="tabs">
                    <li class="tab" id="tab-about"><a href="../blog/md-page/#/2021/0"><span class="emoji">🙋</span>关于</a></li>
                    <li class="tab" id="tab-blog"><a href="../blog"><span class="emoji">📝</span>博客</a></li>
                    <li class="tab" id="tab-photo"><a href="../photo"><span class="emoji">🌄</span>相册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="app-container">
                <img src="../../assets/img/shadowmeld.png" alt="头像" class="info-logo">
                <div class="text-info-cta">
                    <h3 class="hello">你好吖<span class="about_wave__2bBrx">👋</span> 我是影遁</h3>
                    <p class="text">我正在努力学习成为一名3D艺术家以及应用程序设计师🙌</p>
                </div>
            </div>
        </section>

        <section class="skills">

            <div class="app-container">

                <h2 class="home-h2">🚀 技能</h2>

                <div class="skills-cta" id="skills-cta">

                    <button class="button is-rounded skill" id="skill">
                        <span class="icon">
                            <img class="img-icon" src="../../assets/icons/android.svg" alt="">
                        </span>
                        <span class="button-text">Android</span>
                    </button>

                </div>

                <div class="skills-bar-cta" id="skills-bar-cta">

                    <img id="skill-logo" src="../../assets/icons/android.svg" alt="技能" width="20" height="20">
                    <span class="text" id="skills-bar-text">Android</span>

                    <div id="out-progress">
                        <div id="in-progress"></div>
                    </div>

                </div>

            </div>
        </section>

        <section>
            <div class="app-container">
                <div class="divider"></div>
            </div>
        </section>

        <section class="projects">

            <div class="app-container">

                <h2 class="home-h2">👨‍💻 精选项目</h2>

                <div class="project-cta">
                    <div class="columns">
                        <div class="list column list-normal" id="list-normal">

                            <a class="list-item project-link" id="project-link-normal"  href="" target="_blank">
                                <div class="item">
                                    <img class="project-icon" src="" alt="ProjectIcon">
                                    <div class="text-layout">
                                        <h2 class="mat-h2"></h2>
                                        <p class="description"></p>
                                    </div>
                                </div>
                            </a>

                        </div>

                        <div class="list column list-desktop" id="list-desktop">

                            <a class="list-item project-link" id="project-link-desktop" href="" target="_blank">
                                <div class="item">
                                    <img class="project-icon" src="" alt="ProjectIcon">
                                    <div class="text-layout">
                                        <h2 class="mat-h2"></h2>
                                        <p class="description"></p>
                                    </div>
                                </div>
                            </a>

                        </div>

                    </div>

                </div>
            </div>

        </section>
    </main>

    <footer class="footer app-footer">
        <div class="app-container">
            <div class="flex-horizontal" id="flex-horizontal">
                <div class="social-logo-layout" id="social-logo-layout">
                    <a id="icon" href="" target="_blank">
                        <img class="social-logo" src="" onload="SVGInject(this)" alt="{{value.name}}">
                    </a>
                </div>
            </div>
        </div>

        <div class="content has-text-centered">
            <p>
                友链 · <a href="https://lollipoppp.com/" target="_blank">Lollipop</a>
            </p>
        </div>
    </footer>

</div>

<script src="/dist/home.js"></script>
<script src="/dist/base.js"></script>

</body>
</html>
