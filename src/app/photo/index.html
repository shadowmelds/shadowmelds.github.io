<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影遁 | 照片</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="../global/styles.css">
    <link rel="stylesheet" href="../res/bulma/css/bulma.css">
    <link rel="stylesheet" href="photo-style.css">
    <link rel="stylesheet" href="../global/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="../res/js/svg-inject.js"></script>
    <script src="/dist/theme.js"></script>
</head>
<body>

<div id="__next">
    <header>
        <div class="app-container">
            <nav class="navbar">
                <a class="navbar-title" href="../home">
                    <img src="../../assets/img/shadowmeld.png" alt="ShadowmeldIcon" class="logo">
                    <span>这儿是影遁 🤪</span>
                </a>

                <!--            <img id="mobile-cta" class="mobile-menu" src="../assets/img/menu.svg" alt="Open Navigation">-->

                <!--            <img id="mobile-exit" class="mobile-menu-exit" src="../assets/img/exit.svg" alt="Close Navigation">-->

                <ul class="theme-mode">
                    <li class="tab">
                        <button id="switch-theme" name="Enable dark theme" title="启用深色主题" aria-label="启用深色主题" class="action-icon">
                            <img id="light-mode" src="/src/assets/icons/light_mode_white_24dp.svg" style="display: none">
                            <img id="dark-mode"  src="/src/assets/icons/dark_mode_black_24dp.svg" style="display: none">
                        </button>
                    </li>
                    <li class="tab">
                        <button id="mobile-cta" name="Expand menu" title="展开导航栏" aria-label="展开导航栏" class="action-icon css-16pk4gl mobile-menu"><svg viewBox="0 0 24 24" role="presentation" style="width: 1.5rem; height: 1.5rem;"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" style="fill: currentcolor;"></path></svg></button>
                    </li>
                </ul>

                <ul class="tabs">
                    <li class="tab" id="tab-about"><a href="../blog/md-page#/2021/0"><span class="emoji">🙋</span>关于</a></li>
                    <li class="tab" id="tab-blog"><a href="../blog"><span class="emoji">📝</span>博客</a></li>
                    <li class="tab current" id="tab-photo"><a href=""><span class="emoji">🌄</span>相册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="photo-cta">
            <div class="app-container">
                <div>

                    <h2 class="home-h2">📸 相册</h2>

                    <div>
                        <div id="img_wrap">
                            <div class="img_x" id="img_x">
                                <i></i><img src="" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dialog-preview" id="dialog-preview">
                    <img class="photo-preview" id="photo-preview" src="" alt="{{photo.description}}">

                    <div class="photo-text">
                        <p class="photo-description" id="photo-description"></p>
                        <p class="photo-date" id="photo-date"></p>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="footer app-footer">
        <div class="app-container">
            <div class="flex-horizontal" id="flex-horizontal">
                <div class="social-logo-layout" id="social-logo-layout">
                    <a id="icon" href="" target="_blank">
                        <img class="social-logo" src="" onload="SVGInject(this)" alt="{{value.name}}">
                    </a>
                </div>
            </div>
        </div>

        <div class="content has-text-centered">
            <p>
                友链 · <a href="https://lollipoppp.com/" target="_blank">Lollipop</a>
            </p>
        </div>
    </footer>

</div>

<script src="/dist/base.js"></script>
<script src="/dist/photo.js"></script>

</body>
</html>
