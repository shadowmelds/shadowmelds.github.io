<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影遁 | 主页</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../bulma/css/bulma.css">
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="../global/base.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <script src="../assets/js/svg-inject.js"></script>
</head>
<body>

<div id="__next">
    <header>
        <div class="app-container">
            <nav class="navbar">
                <a class="navbar-title" href="../home/">
                    <img src="../assets/img/shadowmeld.png" alt="ShadowmeldIcon" class="logo">
                    <span>这儿是影遁 🤪</span>
                </a>

                <!--            <img id="mobile-cta" class="mobile-menu" src="../assets/img/menu.svg" alt="Open Navigation">-->

                <!--            <img id="mobile-exit" class="mobile-menu-exit" src="../assets/img/exit.svg" alt="Close Navigation">-->

                <ul class="theme-mode">
                    <li class="tab">
                        <button name="Enable dark theme" title="启用深色主题" aria-label="启用深色主题" class="action-icon css-a9tx65"><svg viewBox="0 0 24 24" role="presentation" style="width: 1.5rem; height: 1.5rem;"><path d="M12 22h-.9c-2.7-.2-5.1-1.5-6.8-3.6-1.7-2.1-2.5-4.7-2.3-7.3.5-4.8 4.3-8.7 9.1-9.1.4 0 .8.2 1 .5.2.3.2.8-.1 1.1-1 1.3-1.3 2.9-1.1 4.5s1.1 3 2.4 3.9c2.1 1.6 5 1.6 7.1 0 .3-.2.7-.3 1.1-.1.3.2.5.6.5 1-.2 2.7-1.5 5.1-3.6 6.8-1.8 1.5-4 2.3-6.4 2.3zM9.3 4.4c-2.9 1-5 3.7-5.3 6.8-.2 2.1.4 4.2 1.8 5.9s3.3 2.7 5.4 2.9c2.1.2 4.2-.4 5.9-1.8 1.1-.9 1.9-2.1 2.4-3.4-2.5.9-5.3.5-7.5-1.1-1.7-1.3-2.8-3.1-3.2-5.3-.1-1.4 0-2.7.5-4z" style="fill: currentcolor;"></path></svg></button>
                    </li>
                    <li class="tab">
                        <button id="mobile-cta" name="Expand menu" title="展开导航栏" aria-label="展开导航栏" class="action-icon css-16pk4gl mobile-menu"><svg viewBox="0 0 24 24" role="presentation" style="width: 1.5rem; height: 1.5rem;"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" style="fill: currentcolor;"></path></svg></button>
                    </li>
                </ul>

                <ul class="tabs">
                    <li class="tab" id="tab-about"><a href="../blog/md-page/#/-1"><span class="emoji">🙋</span>关于</a></li>
                    <li class="tab" id="tab-blog"><a href="../blog/"><span class="emoji">📝</span>博客</a></li>
                    <li class="tab" id="tab-photo"><a href="../photo/"><span class="emoji">🌄</span>相册</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="app-container">
                <img src="../assets/img/shadowmeld.png" alt="头像" class="info-logo">
                <div class="text-info-cta">
                    <h3 class="hello">你好吖<span class="about_wave__2bBrx">👋</span> 我是影遁</h3>
                    <p class="text">你好哇，我是影遁！额，我是一只在地球生活了21年的人类、我不太喜欢我生活的这个世界，可也许是我不喜欢自己。</p>
                </div>
            </div>
        </section>

        <section class="skills">

            <div class="app-container">

                <h2 class="home-h2">🚀 技能</h2>

                <div class="skills-cta" id="skills-cta">

                    <button class="button is-rounded skill" id="skill">
            <span class="icon">
                <img class="img-icon" src="../assets/icons/android.svg" alt="">
            </span>
                        <span class="button-text">
                Android
            </span>
                    </button>


                </div>

                <div class="skills-bar-cta" id="skills-bar-cta">

                    <img id="skill-logo" src="../assets/icons/android.svg" alt="技能" width="20" height="20">
                    <span class="text" id="skills-bar-text">Android</span>

                    <div id="out-progress">
                        <div id="in-progress"></div>
                    </div>

                </div>

            </div>
        </section>

        <section>
            <div class="app-container">
                <div class="divider"></div>
            </div>
        </section>

        <section class="projects">

            <div class="app-container">

                <h2 class="home-h2">👨‍💻 精选项目</h2>

                <div class="project-cta">
                    <div class="columns">
                        <div class="list column list-normal" id="list-normal">

                            <a class="list-item project-link" id="project-link-normal"  href="" target="_blank">
                                <div class="item">
                                    <img class="project-icon" src="" alt="ProjectIcon">
                                    <div class="text-layout">
                                        <h2 class="mat-h2"></h2>
                                        <p class="description"></p>
                                    </div>
                                </div>
                            </a>

                        </div>

                        <div class="list column list-desktop" id="list-desktop">

                            <a class="list-item project-link" id="project-link-desktop" href="" target="_blank">
                                <div class="item">
                                    <img class="project-icon" src="" alt="ProjectIcon">
                                    <div class="text-layout">
                                        <h2 class="mat-h2"></h2>
                                        <p class="description"></p>
                                    </div>
                                </div>
                            </a>

                        </div>

                    </div>

                </div>
            </div>

        </section>
    </main>

    <footer class="footer app-footer">
        <div class="app-container">
            <div class="flex-horizontal" id="flex-horizontal">
                <div class="social-logo-layout" id="social-logo-layout">
                    <a id="icon" href="" target="_blank">
                        <img class="social-logo" src="" onload="SVGInject(this)" alt="{{value.name}}">
                    </a>
                </div>
            </div>
        </div>

        <div class="content has-text-centered">
            <p>
                友链 · <a href="https://lollipoppp.com/" target="_blank">Lollipop</a>
            </p>
            <p>
                Copyright © 2022 | All Rights Reserved <a href="https://github.com/shadowmelds/shadowmelds.github.io" target="_blank">Site Github</a>
            </p>
        </div>
    </footer>

</div>

<script src="/dist/home.js"></script>
<script src="/dist/base.js"></script>

</body>
</html>
